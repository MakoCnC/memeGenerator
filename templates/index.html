<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 p-4">
  <div class="text-center">
    <h1>Meme Generator</h1>
    <form action="/generate" method="post" enctype="multipart/form-data">
      <label>Slika: <input type="file" name="image" accept="image/*" required></label><br>
      <label>Zgornji tekst: <input type="text" name="top_text"></label><br>
      <label>Spodnji tekst: <input type="text" name="bottom_text"></label><br>
      <button type="submit" class="btn btn-primary mt-2">Generiraj meme</button>
    </form>
  </div>
</body>
</html>
